<!-- container principal de toda aplicação -->
<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <!-- fill="clear" -->
      <ion-button
        class="btVoltar"
        expand="block"
        routerLink="/login"
        fill="clear"
        color="transparent"
        >
       <img src="assets/voltarIcon.svg" class="imgBtVoltar">
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="logo"></div>

    <div class="containerElementosInpEbt">
      <div class="containerTextoCriarC">
        <ion-text>Complete os dados para criar sua <br>conta</ion-text>
      </div>

      <!-- email -->
      <ion-label class="label" position="stacked">E-mail</ion-label>
      <ion-input fill="outline" class="input" type="email"></ion-input>

      <!-- nome -->
      <ion-label class="label" position="stacked">Nome</ion-label>
      <ion-input fill="outline" class="input" type="text"></ion-input>
      <!-- sobrenome -->
      <ion-label class="label" position="stacked">Sobrenome</ion-label>
      <ion-input fill="outline" class="input" type="text"></ion-input>

      <!--senha -->
      <ion-label class="label" position="floating">Senha</ion-label>
      <ion-input fill="outline" class="input" type="password"></ion-input>
      <!--telefone -->
      <ion-label class="label" position="stacked">Telefone</ion-label>
      <ion-input fill="outline" class="input" type="tel"></ion-input>


      <ion-button class="btEntrar" fill="clear" type="submit"
        >Continuar</ion-button
      >
    </div>
  </ion-content>
</ion-app>
