<!-- container principal de toda aplicação -->
<ion-app>
  <ion-content>
    <div class="logo">
      <img src="assets/logoSpin.svg" alt="Spin Logo" />
    </div>

    <div class="containerElementosInpEbt">
      <form action="" [formGroup]="login">

        <div style="height: 102px;">  
        <ion-label class="label" position="stacked">E-mail</ion-label>

        <ion-input
          fill="outline"
          class="input"
          type="email"
          formControlName="nome"
          style="margin-bottom: 40px;"
        ></ion-input>
        <div style="margin-top: -35px; margin-left: 5px; margin-bottom: 25px; color:#5F2587">
          <ng-container
            *ngIf="login.get('nome')?.hasError('required') && (login.get('nome')?.touched || login.get('nome')?.dirty)" style="color:#5F2587"
          >
            Este campo é obrigatório.
          </ng-container >
        </div>
      </div>


      <div style="height: 115px;"> 
        <ion-label class="label" position="floating">Senha</ion-label>
        <ion-input
          fill="outline"
          class="input"
          type="password"
          formControlName="senha"
          style="margin-bottom: 40px;"
        ></ion-input>

        <div style="margin-top: -35px; margin-left: 5px; color:#5F2587 ">
          <ng-container
            *ngIf="login.get('senha')?.hasError('required') && (login.get('senha')?.touched || login.get('senha')?.dirty)" style="color:#5F2587"
          >
            Este campo é obrigatório.
          </ng-container>
        </div>
      </div>
      
        <ion-button
          class="btEntrar"
          fill="clear"
          type="submit"
          (click)="validarFormulario()"
          >Entrar</ion-button
        >

        <ion-button
          class="btCriarC"
          expand="block"
          fill="clear"
          routerLink="/register"
          >Criar conta</ion-button
        >
      </form>
    </div>
  </ion-content>
</ion-app>
